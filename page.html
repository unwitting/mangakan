<!DOCTYPE html>
<html>

  <head>

    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/page.css">

    <script>
    window.metaJson = "{{metaJson}}";
    window.pageJson = "{{pageJson}}";
    </script>

  </head>

  <body>
    <div class="page">

      <div class="scan"><img src="/data/images/{{meta.series}}/{{page.image}}"></img></div>

      <div class="info">

        <header>
          <h1 class="series-title">
            {{meta.title.en}}
            <span class="jp">{{meta.title.jp.common}}</span>
          </h1>
          <h2 class="chapter-title">
            Chapter {{page.chapter}}: {{meta.chapters[page.chapter].title.en}}
            <span class="jp">{{meta.chapters[page.chapter].title.jp.common}}</span>
          </h2>
          <h2 class="page-title">
            Page {{page.page}}
          </h2>
        </header>

        <label class="toggle-furigana">
          <input type="checkbox"> Show / hide furigana
        </label>

        <div class="selected-vocab">
          <h2 class="jp-common"></h2>
          <p class="jp-kana"></p>
          <p class="translation"></p>
          <ul class="vocab-list"></ul>
          <div class="notes"></div>
        </div>

        <div class="footer">
          Made in Japan by Jack Preston. I'm also <a href="http://pressonegames.com/plurum" target="_blank">making a game</a> :)
        </div>

      </div>

    </div>

    <script src="/static/js/page.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-61069916-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>

</html>
